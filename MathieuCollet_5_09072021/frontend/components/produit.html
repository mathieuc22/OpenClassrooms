<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Applications thématiques ne vendant qu’un seul groupe de produits" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <link rel="shortcut icon" type="image/png" href="../img/favicon.jpg" />

    <link rel="stylesheet" type="text/css" href="../css/style.css" />

    <script type="module" src="../js/main.js"></script>
    <script src="https://kit.fontawesome.com/a76bab607b.js" crossorigin="anonymous"></script>
    
    <title>Orinoco</title>
  </head>

  <body>
    <header>
      <a href="../../index.html"><img class="logo" src="../img/logo_orinoco.png" alt="logo Orinoco" /></a>
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar__list-item">
            <div class="navbar__cart">
              <a href="../components/panier.html">
                <i class="fas fa-shopping-basket"></i>
                <span id="nbItems" class="navbar__nb-items"></span>
              </a>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="carteProduit" class="product">
        <img class="product__image">
        <div class="product__info">
          <h1 class="product__title"></h1>
          <p class="product__price"></p>
          <p class="product__description"></p>
          <form>
            <h2 class="product__color-title">Couleur</h2>
            <div id="choixCouleur" class="product__colors">
            </div>
            <div class="product__button-cart">
              <button class="button" type="submit" id="cart">Ajouter au panier</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <img class="teddybear" src="../img/undraw_teddy_bear.svg" alt="petite fille et nounours">
      <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveaspectratio=none><path fill="#f3e9f1" fill-opacity="1" d="M0,192L21.8,181.3C43.6,171,87,149,131,149.3C174.5,149,218,171,262,176C305.5,181,349,171,393,170.7C436.4,171,480,181,524,197.3C567.3,213,611,235,655,256C698.2,277,742,299,785,293.3C829.1,288,873,256,916,202.7C960,149,1004,75,1047,48C1090.9,21,1135,43,1178,74.7C1221.8,107,1265,149,1309,186.7C1352.7,224,1396,256,1418,272L1440,288L1440,320L1418.2,320C1396.4,320,1353,320,1309,320C1265.5,320,1222,320,1178,320C1134.5,320,1091,320,1047,320C1003.6,320,960,320,916,320C872.7,320,829,320,785,320C741.8,320,698,320,655,320C610.9,320,567,320,524,320C480,320,436,320,393,320C349.1,320,305,320,262,320C218.2,320,175,320,131,320C87.3,320,44,320,22,320L0,320Z"></path></svg>
      <ul class="social">
        <li class="social__item">
          <i class="fab fa-instagram-square"></i>
        </li>
        <li class="social__item">
          <i class="fa fa-twitter-square"></i>
        </li>
        <li class="social__item">
          <i class="fa fa-facebook-square"></i>
        </li>
        <li class="social__item">
          <i class="fa fa-pinterest-square"></i>
        </li>
      </ul>
      <div class="trademark">
        © 2021 Orinoco, Inc. 
      </div>
    </footer>

    <div class="modal">
        <div class="modal__card">
          <h1 class="modal__title">Votre article a bien été ajouté au panier</h1>
          <p class="modal__text">1x <span class="modal__item-name"></span> couleur <span class="modal__item-color"></span> : <span class="modal__item-price"></span></p>
          <div class="modal__button-group">
            <button id="continue" class="button button--secondary">Continuer mes achats</button>
            <a href="./panier.html" type="" class="button">Voir mon panier</a>
          </div>
        </div>
    </div>
  </body>
</html>
