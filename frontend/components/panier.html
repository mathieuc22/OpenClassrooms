<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Applications thématiques ne vendant qu’un seul groupe de produits" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <link rel="shortcut icon" type="image/png" href="/frontend/img/favicon.jpg" />

    <link rel="stylesheet" type="text/css" href="/frontend/css/style.css" />

    <script type="module" src="/frontend/js/main.js"></script>
    <script src="https://kit.fontawesome.com/a76bab607b.js" crossorigin="anonymous"></script>
    
    <title>Panier | Orinoco</title>
  </head>

  <body>
    <header>
      <a href="/index.html"><img class="logo" src="/frontend/img/logo_orinoco.png" alt="logo Orinoco" /></a>
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar__list-item">
            <div class="navbar__cart">
              <a href="/frontend/components/panier.html">
                <i class="fas fa-shopping-basket"></i>
                <span id="nbItems" class="navbar__nb-items"></span>
              </a>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      
      <section class="panier">
        <h1 class="panier__title">Panier d'achat</h1>
        <ul id="listePanier" class="panier__list">

        </ul>
        <div id="prixTotal" class="panier__total-price"></div>
      </section>

      <section class="formulaire">
        <form id="contact" class="contact">
          <h1>Formulaire de commande</h1>
          <div class="contact__fieldline">
            <p>
              <label for="firstName">Prénom</label>
              <input class="contact__input contact__input--margin-right" type="text" id="firstName" name="firstName" required>
            </p>
            <p>
              <label for="lastName">Nom de famille</label>
              <input class="contact__input" type="text" id="lastName" name="lastName" required>
            </p>
          </div>
          <div class="contact__fieldline">
            <p>
              <label for="email">Email</label>
              <input class="contact__input" type="email" id="email" name="email" required>
            </p>
          </div>
          <div class="contact__fieldline">
            <p>
              <label for="address">Addresse</label>
              <input class="contact__input contact__input--long" type="text" id="address" name="address" required>
            </p>
          </div>
          <div class="contact__fieldline">
            <p>
              <label for="city">Ville</label>
              <input class="contact__input" type="text" id="city" name="city" required> 
            </p>
          </div>
          <div class="contact__fieldline">
            <button class="button" type="submit">Commander</button>
          </div>
        </form>

      </section>
    </main>

    <footer>
      <img class="teddybear" src="/frontend/img/undraw_teddy_bear.svg" alt="petite fille et nounours">

      <ul class="social">
        <li class="social__item">
          <i class="fab fa-instagram-square"></i>
        </li>
        <li class="social__item">
          <i class="fa fa-twitter-square"></i>
        </li>
        <li class="social__item">
          <i class="fa fa-facebook-square"></i>
        </li>
        <li class="social__item">
          <i class="fa fa-pinterest-square"></i>
        </li>
      </ul>
      <div class="trademark">
        © 2021 Orinoco, Inc. 
      </div>
    </footer>

  </body>
</html>
